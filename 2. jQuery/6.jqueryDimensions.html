<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: 20px;
            padding: 20px;
            border: 20px solid green;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button id="btnd">Change Dimentions</button>
    <button id="btni">Change Inner Dimentions</button>
    <script>

        $(document).ready(function(){
            $('#btnd').click(function(){
                $('.box').height(500);
                $('.box').width(500);
            })

            $('#btni').click(function(){
                $('.box').innerHeight(300);
                $('.box').innerWidth(300);
            })
        })
    </script>
</body>
</html>
