<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery</title>
    <style>
    </style>
</head>
<body>
    <h1>hello</h1>
    <div class="grandparent">
        <h2>This is in grandparent</h2>
        <div class="parent">
            <div class="container">
                <h1>This is sparta</h1>
                <ul class="list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Bootstrap</li>
                    <li>JavaScript</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="par">Change Parent</button>
        <button id="child">Change Childs</button>  
    </div>
    <script>
        $(document).ready(function(){

            $('#par').click(function(){
                var parent = $('.list').parentsUntil('grandparent');
                parent.css({
                    'color':'red'
                })
            })

            $('#child').click(function(){
                var child = $('.list').children();
                child.css({
                    'border':'2px solid black'
                })
            })

        })
    </script>
</body>
</html>
