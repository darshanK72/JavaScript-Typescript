<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing Element in JavaScript</title>
</head>
<body>
    <u id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </u>

    <script>
        var ele = document.getElementById("list");

        var newtag = document.createElement('li');
        newtag.textContent = "New Item i";

        var changed = ele.firstElementChild.nextElementSibling;
        ele.replaceChild(newtag,changed);
    </script>
</body>
</html>
