<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #para
        {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <title>CSS Inline Styles in JavaScript</title>
</head>
<body>
    <p id="para" style="border: 2px solid black;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo aliquam est quasi corporis! Consequuntur architecto non nulla optio reiciendis, placeat illo, libero aspernatur illum, ut quas molestiae fugit quo eligendi.</p>

    <script>
        var ele = document.getElementById("para");

        var css = getComputedStyle(ele);

        console.log(css.fontFamily);
    </script>
</body>
</html>
