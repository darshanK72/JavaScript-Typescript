<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
</head>
<body>
    <script>
        // Arithemetic Operators

        var num1 = 4;
        var num2 = 34;

        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num2/num2);
        console.log(num2%num1);
        console.log(++num1);
        console.log(num1--);
        console.log(num1);
        console.log(num2**num1);


        // Relational Operators
        console.log(num1 < num2);
        console.log(num1 > num2);
        console.log(num1 <= num2);
        console.log(num2 >= num1);
        console.log(num2 != num1);
        console.log(num1 == num2);
        console.log(1 == '1');
        console.log(1 === '1');

        // Logical Operators
        console.log(true && true);
        console.log(true || false);
        console.log(!true)

        // typeof
        console.log(typeof "hello");

        // Bitwise Operators
        console.log(5&1);
        console.log(5|1);
        console.log(~5);
        console.log(5^1);
        console.log(5 << 1);
        console.log(5 >> 1);
        console.log(5 >>> 1);
    </script>
</body>
</html>
