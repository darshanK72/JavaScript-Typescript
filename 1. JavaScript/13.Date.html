<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JavaScript</title>
</head>
<body>
    <script>
        // current date
        var x = new Date();
        console.log("Current date : "  + x);

        // custom date
        var y = new Date("2-3-4");
        console.log(y);

        console.log(y.getDate());
        console.log(y.getDate());
        console.log(y.getTime());
        console.log(y.getMonth());
        console.log(y.getFullYear());

        x.setDate(x.getDate() + 50);
        console.log(x);
    </script>
</body>
</html>
