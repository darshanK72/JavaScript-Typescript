<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JavaScript</title>
</head>
<body>
    <script>
        // using var
        /*
        using var, we can redeclare the variable
        */
        var name = "Darshan Khainrar";

        // using let
        /*
        using let, we cannot redeclare variable
        */
        let age = 23;

        // using constant
        /*
        const variables cannot be reassigned , once declared
        hence must assign variable when declareing
        */
        const cls = 'BEMEC';

        // using nothing
        let div;
        console.log(div);
        div = "C";
        console.log(div);
    </script>
</body>
</html>
