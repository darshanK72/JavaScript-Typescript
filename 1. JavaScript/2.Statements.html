<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements in JavaScript</title>
</head>
<body>
    <script>
        // Statements in javascript always termintated by semi colon ; 
        var result = 21 * 5 + 15/3 - 2;
        console.log(result);

        // String literals
        var str = "Hello, World";
        console.log(str);

        // Number literal
        var num1 = 123;
        var num2 = 23523.234;
        console.log(num1 + num2);
        

        // This is single line comment in javascript
        /*
        this is multiline line comment in javscript
        */

    </script>
</body>
</html>
