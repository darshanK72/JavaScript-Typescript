<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping statemets in JavaScript</title>
</head>
<body>
    <script>
        var num = 45;
        // for(var i = 1; i <= 10; i++)
        // {
        //     console.log(num + " x " + i + " = " + (num*i));
        // }
        var i = 1;
        while(i <= 10)
        {
            console.log(num + " x " + i + " = " + (num*i));
            i++;
        }
    </script>
</body>
</html>
